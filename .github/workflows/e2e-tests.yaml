name: End-to-end tests

on:
  push:

jobs:
  check_env_var:
    runs-on: ubuntu-latest

    steps:
      - name: "echo variables"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_DEFAULT_REGION: eu-west-1
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BUCKET: ${{ secrets.BUCKET }}
          BUCKET_KEY: ${{ secrets.BUCKET_KEY }}
          RESIZED_BUCKET: ${{ secrets.RESIZED_BUCKET }}
          TABLE_NAME: ${{ secrets.TABLE_NAME }}
        run: echo "$TABLE_NAME $BUCKET $AWS_ACCOUNT_ID"

  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run:
          echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! $BUCKET
          $TABLE_NAME $AWS_DEFAULT_REGION"
        env:
          First_Name: Mona
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm ci

      - name: check github context
        run: echo "$GITHUB_CONTEXT"

      - name: Test enviroment variables
        run: |
          echo AWS_DEFAULT_REGION
          echo ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Run end-to-end tests
        run: npx tsx e2e-tests/index.ts
